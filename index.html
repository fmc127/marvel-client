<!DOCTYPE html>
<html>

<head>
  <title>Marvel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Marvel</h1>

  <div id='message'></div>
  <form id="sign-in">
    <fieldset>
      <legend>Sign In!</legend>
      <input name="credentials[email]" type="email" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Password">
      <input type="submit" value="Sign In!">
    </fieldset>
  </form>

  <form id="sign-up">
    <fieldset>
      <legend>Sign Up!</legend>
      <input name="credentials[email]" type="email" placeholder="example@example.com">
      <input name="credentials[password]" type="password" placeholder="Password">
      <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
      <input type="submit" value="Sign Up!">
    </fieldset>
  </form>

  <form id="change-password">
    <fieldset>
      <legend>Change Password!</legend>
      <input name="passwords[old]" type="password" placeholder="Old Password">
      <input name="passwords[new]" type="password" placeholder="New Password">
      <input type="submit" value="Change Password!">
    </fieldset>
  </form>

  <form id="sign-out">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" value="Sign Out!">
    </fieldset>
  </form>

  <form id="search-character">
    <fieldset>
      <legend>Search for a character</legend>
      <input name="credentials[alias]" type="text" placeholder="Alias">
      <input type="submit" value="Search!">
    </fieldset>
  </form>

  <form id="create-character">
    <fieldset>
      <legend>Create a Character!</legend>
      <input name="credentials[alias]" type="text" placeholder="Alias">
      <input name="credentials[real_name]" type="text" placeholder="Real name">
      <input name="credentials[super_power]" type="text" placeholder="Superpower">
      <input name="credentials[place_of_origin]" type="text" placeholder="Place of origin">
      <input type="submit" value="Create">
    </fieldset>
  </form>

  <form id="update-character">
    <fieldset>
      <legend>Update a Character!</legend>
      <input name="credentials[alias]" type="text" placeholder="Alias">
      <input name="credentials[real_name]" type="text" placeholder="Real name">
      <input name="credentials[super_power]" type="text" placeholder="Superpower">
      <input name="credentials[place_of_origin]" type="text" placeholder="Place of origin">
      <input type="submit" value="Update">
    </fieldset>
  </form>

  <form id="delete-character">
    <fieldset>
      <legend>Delete a Character!</legend>
      <input name="credentials[alias]" type="text" placeholder="Alias">
      <input type="submit" value="Delete">
    </fieldset>
  </form>

</body>

</html>
